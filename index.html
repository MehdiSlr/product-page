<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <div class="logo-img">
                    <img width="151" src="assets/images/logo.png" />
                </div>
                <div class="title">
                    <h1>Shopping Site</h1>
                </div>
            </div>
            <div class="sub-title">
                <h2>Products</h2>
            </div>
            <div class="creator">
                <h3>Created By: <a href="https://github.com/MehdiSlr" target="_blank"> Mehdi Salari </a></h3>
            </div>
        </div>
        <div id="product-container" class="product-container"></div>
        <div class="footer">
            <button class="readmore-btn">
                <span class="book-wrapper">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="rgb(86, 69, 117)"
                        viewBox="0 0 126 75"
                        class="book"
                    >
                        <rect
                        stroke-width="3"
                        stroke="#fff"
                        rx="7.5"
                        height="70"
                        width="121"
                        y="2.5"
                        x="2.5"
                        ></rect>
                        <line stroke-width="3" stroke="#fff" y2="75" x2="63.5" x1="63.5"></line>
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M25 20H50"
                        ></path>
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M101 20H76"
                        ></path>
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M16 30L50 30"
                        ></path>
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M110 30L76 30"
                        ></path>
                    </svg>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 65 75"
                        class="book-page"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M40 20H15"
                        ></path>
                        <path
                        stroke-linecap="round"
                        stroke-width="4"
                        stroke="#fff"
                        d="M49 30L15 30"
                        ></path>
                        <path
                        stroke-width="3"
                        stroke="#fff"
                        d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"
                        ></path>
                    </svg>
                </span>
                <span class="more" id="more"> Load more </span>
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
